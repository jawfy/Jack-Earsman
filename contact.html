    <header id="top" class="header">
      <div class="text-vertical-center">
        <div class="container">

          <h2>Contact Me</h2>
          <h3 class="h3-header">This is the best place to reach me.</h3>

          <br>

          <form action="https://formspree.io/me@jackearsman.com"method="POST">
            <div class="form-group name">
              <input type="text" name="Name" placeholder="Full Name" style="width: 50%; padding: 15px; border-radius: 10px; border: none; box-shadow: 0px 0px 15px rgba(0,0,0,0.175);">
            </div>

            <div class="form-group email">
              <input type="email" name="Email" placeholder="Email Address" style="width: 50%; padding: 15px; border-radius: 10px; border: none; box-shadow: 0px 0px 15px rgba(0,0,0,0.175);">
            </div>

            <div class="form-group send">
              <textarea name="Message" placeholder="Message" style="width: 50%; padding: 15px; border-radius: 10px; border: none; box-shadow: 0px 0px 15px rgba(0,0,0,0.175);"></textarea>
            </div>
              <button class="btn btn-md btn-submit" type="submit">Send</button>
          </form>

        </div>
      </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
