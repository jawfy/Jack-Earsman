  </div>

    <header id="top" class="header">
      <div class="text-vertical-center">
        <div class="container">

          <div class="animate fadeInDown" style="-webkit-animation-delay: 0.5s;">
            <h2 class="h2-header">Contact Me</h2>
            <h3 class="h3-header">This is the best place to reach me.</h3>
          </div>

          <br>

          <div class="animate fadeIn" style="-webkit-animation-delay: 1.0s;">
            <form action="https://formspree.io/contact@jackearsman.com" method="POST">
              <div class="form-group">
                <input type="hidden" name="_subject" value="Someone's contacted you..." />

                <input type="text" name="Name" placeholder="Full Name" style="padding: 15px; border-radius: 10px; border: none; box-shadow: 0px 0px 15px rgba(0,0,0,0.175);" required>
              </div>

              <div class="form-group">
                <input type="email" name="Email" placeholder="Email Address" style="padding: 15px; border-radius: 10px; border: none; box-shadow: 0px 0px 15px rgba(0,0,0,0.175);" required>
              </div>

              <div class="form-group">
                <textarea name="Message" placeholder="Message" style="padding: 15px; border-radius: 10px; border: none; box-shadow: 0px 0px 15px rgba(0,0,0,0.175);" required></textarea>
              </div>

                <button class="btn btn-md btn-submit" name="_next" value="http://jackearsman.com/thanks.html" type="submit">Send</button>
            </form>
          </div>

        </div>
      </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
