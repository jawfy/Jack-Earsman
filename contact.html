<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Jack Earsman - Contact</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Quicksand:700" rel="stylesheet">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="contact-wrapper">
      <div class="text-vertical-center">
        <div class="container">
          <div class="contact-title">
            
            <h1 class="heading">Contact Me</h1>
            <h4 class="sub-hedding">This is where you can get in touch with me, ask me questions or maybe you're intrested in my work. <a href="index.html">Home</a></h4>

          </div>

          <br>
            
            <form action="https://formspree.io/contact@jackearsman.com" method="POST">

                <div class="form-group">
                  <input type="hidden" name="_subject" value="Someone's contacted you...">

                  <input class="name-input" type="text" name="Name" placeholder="Name" required>
                </div>

                <div class="form-group">
                  <input class="email-address" type="email" name="Email" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                  <textarea class="text-area" name="Message" placeholder="Your message..." required></textarea>
                </div>

              <button class="btn btn-md btn-send" name="_next" value="http://jackearsman.com/thanks" type="submit">
                Send
              </button>

          </form>

        </div>
      </div>
        

    </div>
    
  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
