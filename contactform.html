<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>JackEarsman - Contact Form Example</title>

    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/animate.css" rel="stylesheet">
    <link href="./css/contactform.css" rel="stylesheet">

    <link rel="icon" href="favicon.ico">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:100' rel='stylesheet' type='text/css'>

  </head>

  <body>

  	<div class="wrapper"> <!-- Wrapper START -->
  		<div class="container container">
  			<div id="contact">
  				<div class="row">
  					<div class="cf">
			  			<form id="contact-form">
			  				<div class="left cf field">
			  					<label class="name" for="name" style="float: left;">Full name</label>
			  					<input name="name" id="name" placeholder="John Doe" required="">
			  				</div>

			  				<div class="right cf field">
			  					<label for="email" style="float: left;">Email</label>
			  					<input name="email" id="email" placeholder="Johndoe@johndoe.com" required="">
			  				</div>

			  				<div class="right cf field">
			  					<label for="budget" style="float: left;">Budget</label>
			  					<input name="budget" id="budget" placeholder="Â£125" required="">
			  				</div>

			  			    <div class="left cf field">
			  					<label class="name" for="name" style="float: left;">Phone</label>
			  					<input name="name" id="name" placeholder="01234 567 890" required="">
			  				</div>

			  				<div class="left cf field">
			  					<label for="budget" style="float: left;">Company</label>
			  					<input name="budget" id="budget" placeholder="John Doe Ltd." required="">
			  				</div>

			  				<div class="right cf field">
			  					<label for="email" style="float: left;">Project</label>
				  					<div class="select">
									<select name="project" id="project">
										<option value="No type chosen" selected="">Select From Below</option>
										<option value="Web Design">Website</option>
										<option value="Brand Design">Branding</option>
										<option value="No project">Just Dropping By!</option>
									</select>
								</div>
			  				</div>

			  				<br>
			  			<br>
			  			<br>
			  			<br>
			  			<br>
			  			<br>
			  			<br>
			  			<br>
			  			<br>

						<div class="textarea">
							<label for="message">Describe your project in detail...</label>
							<textarea name="message" id="message" style="margin: 0px; width: 844px; height: 241px;"></textarea>
						</div>
			  			</div>

			  			<div class="text-center">
			  				<input type="submit" id="contact-submit" value="Send" class="outline-btn">
			  			</div>

					</form>
				</div>
			</div>
  		</div>
  	</div> <!-- Wrapper END -->



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/scrolling-nav.js"></script>
    <script src="dist/clipboard.min.js"></script>
  
  </body>
</html>
